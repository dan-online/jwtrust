[package]
name = "deno_jwtrust"
version = "1.0.0"
edition = "2021"

[lib]
crate_type = ["cdylib"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "z"

[dependencies]
jwt = "0.16.0"
hmac = "0.12.1"
sha2 = "0.10.6"
wasm-bindgen = "=0.2.83"
serde = {version = "1.0", features = ["derive"] }
